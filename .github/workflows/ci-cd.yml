name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Kodun checkout olunması
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: JDK setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Maven build
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Docker image build & push
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: samirali3v/crm-order-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 6: Serverə SSH ilə deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd crm-order-system
            git pull origin main
            docker compose pull
            docker compose up -d

      # Step 7: Monitoring health check
      - name: Health check
        run: curl -f http://localhost:8080/actuator/health || exit 1